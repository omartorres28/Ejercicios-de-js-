<!DOCTYPE html>
<html>
<head>
	<title>Calculadora de raíces de ecuación de segundo grado</title>
</head>
<body>
	<h1>Calculadora de raíces de ecuación de segundo grado</h1>
	<form>
		<label for="a">Coeficiente a:</label>
		<input type="number" id="a" name="a">
		<label for="b">Coeficiente b:</label>
		<input type="number" id="b" name="b">
		<label for="c">Coeficiente c:</label>
		<input type="number" id="c" name="c">
		<button type="button" onclick="calcularRaices()">Calcular</button>
	</form>
	<p id="resultado"></p>

	<script>
		function calcularRaices() {
			let a = parseInt(document.getElementById("a").value);
			let b = parseInt(document.getElementById("b").value);
			let c = parseInt(document.getElementById("c").value);
			let discriminante = b * b - 4 * a * c;
			if (discriminante > 0) {
				let x1 = (-b + Math.sqrt(discriminante)) / (2 * a);
				let x2 = (-b - Math.sqrt(discriminante)) / (2 * a);
				document.getElementById("resultado").innerHTML = "Las raíces son: " + x1 + " y " + x2;
			} else if (discriminante == 0) {
				let x = -b / (2 * a);
				document.getElementById("resultado").innerHTML = "La raíz doble es: " + x;
			} else {
				let parteReal = -b / (2 * a);
				let parteImaginaria = Math.sqrt(-discriminante) / (2 * a);
				document.getElementById("resultado").innerHTML = "Las raíces complejas son: " + parteReal + " + " + parteImaginaria + "i y " + parteReal + " - " + parteImaginaria + "i";
			}
		}
	</script>
</body>
</html>
