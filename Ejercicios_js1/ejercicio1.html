<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Calculadora IMC</title>
  </head>
  <body>
    <h1>Calculadora de IMC</h1>
    <label for="peso">Peso (kg):</label>
    <input type="number" id="peso" name="peso">
    <br>
    <label for="altura">Altura (m):</label>
    <input type="number" step="0.01" id="altura" name="altura">
    <br>
    <button onclick="calcularIMC()">Calcular IMC</button>
    <br><br>
    <div id="resultado"></div>

    <script>
      function calcularIMC() {
        // Obtenemos los valores del peso y la altura
        const peso = document.getElementById("peso").value;
        const altura = document.getElementById("altura").value;
        
        // Calculamos el IMC
        const imc = peso / (altura * altura);
        
        // Mostramos el diagnóstico correspondiente
        let diagnostico;
        if (imc < 16) {
          diagnostico = "Criterio de ingreso al hospital";
        } else if (imc >= 16 && imc < 17) {
          diagnostico = "Infrapeso";
        } else if (imc >= 17 && imc < 18) {
          diagnostico = "Bajo peso";
        } else if (imc >= 18 && imc < 25) {
          diagnostico = "Peso normal";
        } else if (imc >= 25 && imc < 30) {
          diagnostico = "Obesidad grado 1";
        } else if (imc >= 30 && imc < 35) {
          diagnostico = "Obesidad grado 2";
        } else if (imc >= 35 && imc < 40) {
          diagnostico = "Obesidad grado 3";
        } else {
          diagnostico = "Obesidad grado 4";
        }
        
        // Mostramos el resultado en la página
        const resultadoDiv = document.getElementById("resultado");
        resultadoDiv.innerHTML = `Tu IMC es ${imc.toFixed(2)}.<br>Tu diagnóstico es ${diagnostico}.`;
      }
    </script>
  </body>
</html>
